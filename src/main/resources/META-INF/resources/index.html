<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>htmx-qute-quarkus</title>

    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/multi-swap.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/preload.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/missing.css@1.1.1">
    <link href="https://fonts.bunny.net/css?family=fira-code:500" rel="stylesheet">
    <style>
        :root {
            --main-font: 'Fira Code', -apple-system, system-ui, sans-serif;
        }

        .info {
            font-size: small;
        }
    </style>
</head>
<body>
<header class="center">
    <h1>
        <span class="allcaps">
            HTMX + QUTE + QUARKUS <3
        </span>
        <sub-title>
            reactive <span class="bold allcaps">to-do</span> application
        </sub-title>
    </h1>
</header>
<main id="main"
      hx-ext="response-targets">
    <div id="content-container" class="center">
        <p class="text-align:center box info">
            Before you start using the application you need a <span class="bold allcaps">user</span><br>
            So we can keep track of your todo(s) in <span class="bold allcaps">database</span><br>
            If you have one just simply <span class="bold allcaps">authenticate</span>
        </p>
        <div id="authentication-container">
            <button class="big"
                    hx-get="/authentication/authentication-form"
                    hx-target="#authentication-container">
                Authenticate
            </button>
            <button class="big"
                    hx-get="/registration"
                    hx-target="#authentication-container">
                Register
            </button>
        </div>
    </div>
    <div id="error-container">
    </div>
</main>
</body>
</html>
