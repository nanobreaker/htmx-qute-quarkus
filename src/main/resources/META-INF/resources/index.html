<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>htmx-qute-quarkus</title>

    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/multi-swap.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/preload.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
          integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/missing.css@1.1.1">
    <link href="https://fonts.bunny.net/css?family=fira-code:500" rel="stylesheet">
    <style>
        :root {
            --main-font: 'Fira Code', -apple-system, system-ui, sans-serif;
        }

        .info {
            font-size: small;
        }
    </style>
</head>
<body>
<header class="center">
    <h1>
        <span class="allcaps">
            HTMX + QUTE + QUARKUS <3
        </span>
        <sub-title>
            reactive <span class="bold allcaps">to-do</span> application
        </sub-title>
    </h1>
</header>
<main id="main"
      hx-ext="response-targets">
    <div id="content-container">
        <div class="text-align:center box info">
            Before you start using the application you need to
            <a class="<button>"
               hx-get="/registration"
               hx-target="#authentication-container">
                register
            </a>
            new user<br>
            So we can keep track of your todo(s)<br>
            Otherwise
            <a class="<button>"
               hx-get="/authentication/authentication-form"
               hx-target="#authentication-container">
                authenticate
            </a>
        </div>
        <div id="authentication-container" class="center"></div>
    </div>
    <div id="error-container"></div>
</main>
</body>
</html>
