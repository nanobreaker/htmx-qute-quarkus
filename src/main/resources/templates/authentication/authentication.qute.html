<form id="authentication-form"
      hx-post="/authentication"
      hx-target-5*="#error-container"
      hx-target-404="#error-container"
      hx-swap="#content-container"
      class="pure-form pure-form-stacked">
    <fieldset>
        <legend>
            <a class="text-light c-white">Authentication Form</a>
        </legend>
        <p>
            <label for="username">username</label>
            <input type="text" name="username" id="username" value="{username ?: 'who are you?'}">
        </p>
        <p>
            <label for="password">password</label>
            <input type="password" name="password" id="password">
        </p>
        <button type="submit" class="button big">Authenticate</button>
    </fieldset>
</form>
<div id="error-container" hx-swap-oob="true">
</div>
